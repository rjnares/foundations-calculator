<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundations Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div class="row">
                <button id="all-clear" class="function">AC</button>
                <button id="positive-negative" class="function">+/-</button>
                <button id="delete" class="function">DEL</button>
                <button id="divide" class="operation">/</button>
            </div>
            <div class="row">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="multiply" class="operation">*</button>
            </div>
            <div class="row">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="subtract" class="operation">-</button>
            </div>
            <div class="row">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="add" class="operation">+</button>
            </div>
            <div class="row">
                <button id="zero" class="number">0</button>
                <button id="decimal" class="number">.</button>
                <button id="equals" class="operation">=</button>
            </div>
        </div>
    </div>
</body>
</html>
