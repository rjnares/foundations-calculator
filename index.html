<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundations Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div class="row">
                <button id="all-clear" class="function">AC</button>
                <button id="positive-negative" class="function">+/-</button>
                <button id="delete" class="function">DEL</button>
                <button id="divide" class="operation">/</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="multiply" class="operation">*</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="subtract" class="operation">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="add" class="operation">+</button>
            </div>
            <div class="row">
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button id="equals" class="operation">=</button>
            </div>
        </div>
    </div>
</body>
</html>
